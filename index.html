<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="calc-container">
      <div class="display" id="display">
        <div class="previous-operand">123</div>
        <div class="current-operand">4562394y239o462398746238964238964328</div>
      </div>
      <button data-all-clear class="span-two" id="clear">AC</button>
      <button data-delete>DEL</button>
      <button data-operation class="btn-operation">+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation class="btn-operation">-</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>

      <button data-operation class="btn-operation">*</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation class="btn-operation">/</button>
      <button data-number>0</button>
      <button data-number>.</button>

      <button data-equals class="span-two" id="equals">=</button>
    </div>
    <div class="container">
      <div class="row">
        <div class="btn btn-number" id="7" value="7">7</div>
        <div class="btn btn-number" id="8" value="8">8</div>
        <div class="btn btn-number" id="9" value="9">9</div>
        <div
          class="btn-operation"
          id="add"
          value=""
          onclick="setOperation('add')"
        >
          +
        </div>
      </div>
      <div class="row">
        <div class="btn btn-number" id="4" value="4">4</div>
        <div class="btn btn-number" id="5" value="5">5</div>
        <div class="btn btn-number" id="6" value="6">6</div>
        <div
          class="btn btn-operation"
          id="subtract"
          value=""
          onclick="setOperation('subtract')"
        >
          -
        </div>
      </div>
      <div class="row">
        <div class="btn btn-number" id="1" value="1">1</div>
        <div class="btn btn-number" id="2" value="2">2</div>
        <div class="btn btn-number" id="3" value="3">3</div>
        <div
          class="btn btn-operation"
          id="multiply"
          onclick="setOperation('multiply')"
          value=""
        >
          X
        </div>
      </div>
      <div class="row">
        <div class="btn btn-number" id="0" value="">0</div>
        <div class="btn btn-operation" id="equals" value="">=</div>
        <div class="btn btn-operation" id="clear" value="">C</div>
        <div
          class="btn btn-operation"
          id="divide"
          value=""
          onclick="setOperation('divide')"
        >
          /
        </div>
      </div>
    </div>
  </body>
</html>
